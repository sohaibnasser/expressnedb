<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Candal|Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todo-container">
        <h2>To-Do List</h2>
        <div class="todo">
            <form action="/" method="POST" class="todo-header">
                <input type="text" name="content" />
                <button type="submit">
                    <span class="fas fa-plus"></span>
                </button>
            </form>
            <ul class="todo-list">
                <li class="todo-list-item">
                    <div class="todo-list-item-name">
                        <a href="" class="edit">
                            <span class="fas fa-edit"></span>
                        </a>
                        <a href="" class="remove">
                            <span class="fas fa-times"></span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $.get("/categoryApi/getAll", function (data, status) {
                console.log(data);
                $(".todo-list").html("");
                for (var i = 0; i < data.length; i++) {
                    $(".todo-list").append(
                        `
                        <li class="todo-list-item">
                            <div class="todo-list-item-name">`+data[i].name +" / "+data[i].description+" / "+data[i].active+`
                                <a href="" class="edit">
                                    <span class="fas fa-edit" onClick="delete"></span>
                                </a>
                                <a href="" class="remove">
                                    <span class="fas fa-times"></span>
                                </a>
                            </div>
                        </li>
                        `
                    );
                }
            });
        });
    </script>
</body>

</html>
